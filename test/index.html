<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha/mocha.css">

<!-- mocha, power-assert, jquery -->
<script src="https://cdn.jsdelivr.net/combine/npm/mocha/mocha.js,npm/power-assert/build/power-assert.js,npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div id="mocha"></div>

<!-- Testing target -->
<script src="../dist/jquery.breadcrumbs-generator.js"></script>

<!-- Setting for all testing -->
<script>
// Command line
if (typeof initMochaPhantomJS === 'function') {
  initMochaPhantomJS();
  mocha.reporter('spec');
}
// Browser
else {
  mocha.reporter('html');
}
mocha.setup('bdd');
</script>

<!-- Testing code -->
<script src="jquery.breadcrumbs-generator.test.js"></script>

<!-- Execute testing -->
<script>mocha.run()</script>
</body>
</html>
